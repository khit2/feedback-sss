              <label for="1">

        <div class="step" id="step2" style="display: none;">

          <p id="error-message"></p>

          <div class="container">
            <!-- ... (existing code for step 2) -->
            <div class="item1">
          <label for="5">
            <input class="radio" type="radio" name="servant" id="5" value="John" onclick="handleServantClick('5')">

        <div class="item1">

            <span> <img src="img_avatar2.png" style="width: 100%;" name="Servant" value="Mary" onclick="handleServantClick('6')">
            </span>

          </label>
        </div>


        <div class="item1">
          <label for="7">
            <input class="radio" type="radio" name="servant" id="7" value="Mark">
            <span> <img src="img_avatar.png" style="width: 100%;" name="Servant" value="Mark" onclick="handleServantClick('7')">
            </span>
            <h4>Mark</h4>
          </label>
        </div>
            
          </div>
	  <button type="button" onclick="prevStep(1)">Back</button>
          <button type="button" onclick="nextStep(3)">Next</button>
        </div>

        <!-- Step 3 -->
        <div class="step" id="step3" style="display: none;">
          <p class="lb2">Please enter your Name</p>

          <section class="container1">
            <h4 style="top: 50%; width: 100%; margin-top: 50px; justify-content: left;">Name:</h4>
            <input type="text" name="Name" id="Name" placeholder="(Optional)">
            <h4 style="top: 50%; width: 100%;  margin-top: 50px; justify-content: left;">Comments/Suggestions:</h4>
            <textarea id="Comments" type="text" name="Comments"></textarea>
          </section>
	  <button type="button" onclick="prevStep(2)">Back</button>
          <button type="submit" id="submit" onclick="submitForm()">Submit</button>
        </div>
      </div>
    </form>

    <!-- Modal -->
  <div id="myModal" class="modal">
    <img src="tick.png">
    <p>Thank you for your feedback!</p>
    <button onclick="closeModal()">Close</button>
  </div>


    <script src="scripts.js"></script>
